<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Wonderwall</title>
      <style>
        body {
          background-color: black;
        }
        #background {
          max-width: 100%;
          max-height: 100%;
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          margin: auto;
          z-index: -1;
        }
        .instruction {
          color: white;
          text-align: center;
          font-family: sans-serif;
          font-size: xx-large;
        }
      </style>
  </head>
  <body>
    <div id='takePhotos' class='instruction'></div>
    <div id='viewPhotos' class='instruction'></div>
    <img id='background' src='wonderwall.png'alt='background image' />
    <div id='photos'></div>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/wonderwall.js'></script>
</html>
