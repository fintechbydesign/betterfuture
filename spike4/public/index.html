<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>BetterFuture Spike 4</title>
      <style>
        div, h1 {
          margin-left: auto;
          margin-right: auto;
          font-family: sans-serif;
          font-size: x-large;
        }
        button {
          height: 100px;
          min-width: 30%;
          font-size: xx-large;
          padding: 0 5%;
        }
        .hide {
          display: none;
        }
        .small {
          font-size: normal;
        }
      </style>
  </head>
  <body>
    <h1>Better Future Spike 4</h1>
    <div class='instruction'>Click/press the video to take a picture:</div>
    <div>
      <video id='video' autoplay></video>
      <img id='photo' src='blank.png' alt='photo' class='hide'/>
    </div>
    <canvas id='canvas' class='hide'></canvas>
    <div>
      <button id='send' class='hide'>Send Photo</button>
      <button id='remove' class='hide'>Delete Photo</button>
    </div>
    <div id='idMsg' class='small'></div>
    <script src='spike4.js'></script>
</html>
